<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Localization</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="languages">
    <label>
      <input type="radio" name="lang" value="ua">UA
    </label>
    <label>
      <input type="radio" name="lang" value="ru">RU
    </label>
    <label>
      <input type="radio" name="lang" value="en">ENG
    </label>
  </div>

  <div id="welcome-message">
    <span class="lang ua">Привіт</span>
    <span class="lang ru">Привет</span>
    <span class="lang en">Hello</span>
    , username!

    <span class="lang ua">Раді тебе бачити!</span>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
