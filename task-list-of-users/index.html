<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>List of users</title>
</head>
<body>
  <div class="wrapper">
    <h1 class="title">Factory employees</h1>
    <ul class="employeeList">
      <li>
        <span class="employeeFirstName">John</span>
        <span class="employeeLastName">Doe</span>
        <span class="employeeSalary">$ 1000</span>
        <span class="employeePosition">Manager</span>
      </li>
    </ul>
    <div class="newEmployeeField">
      <input type="text" name="First Name" placeholder="First Name">  
      <input type="text" name="Last Name" placeholder="Last Name">  
      <input type="text" name="Salary" placeholder="Salary">  
      <input type="text" name="Position" placeholder="Position">  
      <button class="addEmployee">Add New emplyee</button>
    </div>
    <div class="maxAmountOfEmployees">
      <div class="currentMaxAmount">Current max amount of employees: <span>10</span></div>
      <input type="text" name="maxAmount" placeholder="10">
      <button>Set max amount of users</button>
    </div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
